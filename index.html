<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web GIS แสดงค่าความเหมาะสมการจัดตั้งสถานีชาร์จ EVS ในปั้มพื้นที่ชลบุรี</title>


  <link href="https://fonts.googleapis.com/css2?family=TH+Sarabun+PSK:wght@300;400;500;700&display=swap" rel="stylesheet"/>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>


  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="navbar bg-primary navbar-dark py-2 mb-2">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <span class="navbar-brand mb-0 h1">Web GIS แสดงค่าความเหมาะสมการจัดตั้งสถานีชาร์จ EVS ในปั้มพื้นที่ชลบุรี</span>
      <button id="toggleHeat" class="btn btn-light btn-swap">Swap to heat map</button>
    </div>
  </nav>

  <div class="main-flex">

    <div>
      <div id="map"></div>
    </div>


    <div class="sidebar">

      <div class="card info-card">
        <div class="card-body p-2">
          <div>
            <span class="text-low fw-bold">Low</span>: <span id="count-low">0</span>
            &nbsp;|&nbsp;
            <span class="text-med fw-bold">Medium</span>: <span id="count-med">0</span>
            &nbsp;|&nbsp;
            <span class="text-high fw-bold">High</span>: <span id="count-high">0</span>
          </div>
          <div class="desc-class text-secondary mt-1">
            Low: ต่ำกว่า 0.4<br>
            Medium: 0.4 – &lt;0.7<br>
            High: ≥ 0.7
          </div>
          <div class="mt-1 text-info">รวมทั้งหมด: <span id="count-all"></span></div>
        </div>
      </div>

      <button id="setRefBtn" class="btn btn-outline-primary ref-btn">
        เลือกตำแหน่งอ้างอิง
      </button>


      <div id="details" class="bg-light p-2 rounded shadow-sm mb-2"></div>

      <div id="summary" class="bg-white p-2 mb-2"></div>

 
      <div id="legend" class="p-2 bg-white rounded shadow-sm mb-2">
        <h6 class="mb-1">Legend</h6>
        <div style="height:8px; background: linear-gradient(to right, #d7191c, #fdae61, #1a9641);"></div>
        <div class="d-flex justify-content-between small mt-1">
          <span>0.0</span><span>0.5</span><span>1.0</span>
        </div>
      </div>


      <div id="coords" class="p-2 bg-white rounded shadow-sm">
        <h6 class="small mb-1">Coordinates</h6>
        <div>Lat: <span id="lat">—</span></div>
        <div>Lng: <span id="lng">—</span></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
  <script src="./script.js"></script>
</body>
</html>
